    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Algo Visualizer</title>
</head>
<body>
    <h1><b>Sort Algorithm Visualizer</b></h1>

    <div class="settings">
        <div class="dropdown">
            <button id="select" class="button" onClick="toggle()">Sorts</button>
            <div id="sortDropdown" class="dropContents">
                <input id="search" type="text" placeholder="Search for a sort here . . ." onkeyup="filter()">
                <button id="selectionSort">Selection Sort!</button>
                <button id="bubbleSort">Bubble Sort!</button>
                <button id="insertionSort">Insertion Sort!</button>
                <button id="heapSort">Heap Sort!</button>
                <button id="quickSort">Quick Sort!</button>
                <button id="mergeSort">Merge Sort!</button>
                <button id="bucketSort">Bucket Sort!</button>
                <button id="radixSort">Radix Sort!</button>
                <button id="countingSort">Counting Sort!</button>
            </div>
        </div>

        <button id="start" class="button">Start!</button>

        <button id="shuffle" class="button">Shuffle!</button>
        
        <div class="size">
            <nobr class="text">Size: </nobr>
            <input class="slider" id="size" type="range" min="4" max="500" value="250">
        </div>

        <div class="speed">
            <nobr class="text">Delay: </nobr>
            <input class="slider" id="speed" type="range" min="1" max="1000" value="500">
        </div>

        <nobr id="operationsText"></nobr>
    </div>

    <div class="sauce">
        <canvas width=1200 height=600 id="canvas"></canvas>
        <script src="sorts.js"></script>
    </div>
</body>
